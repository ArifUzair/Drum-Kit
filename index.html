<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Javascript Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <p>A</p>
         <span  class="sound">Clap</span>
        </div>
           <div class="key" data-key="83">
            <p>s</p>
            <span class="sound">HIHAT</span>
           </div>
           <div class="key" data-key="68">
            <p>d</p>
            <span class="sound">kick</span>
           </div>
           <div class="key" data-key="70">
            <p>f</p>
            <span class="sound">openhat</span>
           </div>
           <div class="key" data-key="71">
            <p>g</p>
            <span class="sound">boom</span>
           </div>
           <div class="key" data-key="72">
            <p>h</p>
            <span class="sound">ride</span>
           </div>
           <div class="key" data-key="74">
            <p>j</p>
            <span class="sound">snare</span>
           </div>
           <div class="key" data-key="75">
            <p>k</p>
            <span class="sound">Tom</span>
           </div>
           <div class="key" data-key="76">
            <p>l</p>
            <span class="sound">tink</span>
           </div>
        </div> 
           <audio data-key = "65"   src="./sounds/65.wav"></audio>
            <audio data-key ="68"   src="./sounds/68.wav"></audio>
            <audio data-key ="70"   src="./sounds/70.wav"></audio>
            <audio data-key ="71"   src="./sounds/71.wav"></audio>
            <audio data-key ="72"   src="./sounds/72.wav"></audio>
            <audio data-key ="74"   src="./sounds/74.wav"></audio>
            <audio data-key ="75"   src="./sounds/75.wav"></audio>
            <audio data-key ="76"   src="./sounds/76.wav"></audio>
            <audio data-key ="83"   src="./sounds/83.wav"></audio>
    

</body>
</html>
